{% extends "../base.html" %}

{% block content %}
<form method="post" action="">
    <table>
    {{ form }}
    <tr>
        <td><input type="submit" name="submit" value="Submit" /></td>
        <td><input type="submit" name="submit" value="Preview" /></td>
    </tr>
    </table>
</form>

    {% if page %}
    <div class="post">
        <h1>Title</h1>
        <div class="title">{% if page.title %}{{ page.title }}{% endif %}</div>
        <br />
        <h1>Slug</h1>
        <div class="slug">{% if page.slug %}{{ page.slug }}{% endif %}</div>
        <br />
        <h1>Body</h1>
        <div class="body">{% if page.body_html %}{{ page.body_html }}{% endif %}</div>
    </div>
    {% endif %}

{% endblock %}
