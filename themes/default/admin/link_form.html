{% extends "../base.html" %}

{% block content %}

<form method="post" action="">
    <table>
        {{ form }}
    <tr>
        <td><input type="submit" name="submit" value="Submit" /></td>
        <td><input type="submit" name="submit" value="Preview" /></td>
    </tr>
    </table>
</form>

    {% if link %}
    <div class="post">
        <h1>Title</h1>
        <div class="title">{% if link.title %}{{ link.title }}{% endif %}</div>
        <br />
        <h1>URL</h1>
        <div class="url">{% if link.url %}{{ link.url }}{% endif %}</div>
        <br />
        <h1>Body</h1>
        <div class="body">{% if link.body_html %}{{ link.body_html }}{% endif %}</div>
    </div>
    {% endif %}

{% endblock %}
