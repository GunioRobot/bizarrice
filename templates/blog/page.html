{% extends "../base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <div class="post">
        <div class="date">{{ page.pub_date|date:"F d Y" }}</div>
        {% if user_is_admin %}
            <div class="admin">
                <a href="{{ page.get_edit_url }}">edit page</a>
            </div>
        {% endif %}
        <div class="title">{{ page.title }}</div>
        <div class="body">{{ page.body_html }}</div>
    </div>
{% endblock %}
